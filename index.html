<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#eaeffb" />
    <meta name="format-detection" content="telephone=no" /> 
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon-precomposed" sizes="any" href="res/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="any"  href="res/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <title>&#x7ca4&#x5eb7&#x7801</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: "PingFang SC", sans-serif;
        }
        html,body {
            background-color: #eaeffb;
        }
        img {
            display: block;
            width: 100%;
            height: auto;
            user-select: none;
        }
        .body-fixed {
            overflow: hidden;
            height: 100vh;
        }
        .header {
            position: fixed;
            display: flex;
            top: -50px;
            width: 100%;
            z-index: 199;
        }
        .popup {
            overflow: hidden;
            position: fixed;
            left: 0;
            bottom: 0;
            height: 100vh;
            width: 100vw;
            z-index: 100;
            transform: translateY(100vh);
            transition: .3s;
        }
        .popup-show {
            transform: translateY(0);
        }
        .tcardbar {
            position: absolute;
            left: 0;
            bottom: 77%;
            width: 100%;
            z-index: 188;
        }
        .tcard {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 77%;
            width: 100%;
            background-color: #F5F5F5;
            z-index: 189;
        }
        .shade {
            visibility: hidden;
            position: absolute;
            background-color: rgba(0, 0, 0, .5);
            height: 100vh;
            width: 100vw;
            z-index: 99;
            opacity: 0;
            transition: .3s;
        }
        .shade-show {
            visibility: visible;
            opacity: 1;
        }
        .cover-s {
            position: absolute;
            top: 0;
            left: 0;
            height: 20%;
            width: 100%;
            z-index: 110;
        }
        .cover-t {
            position: absolute;
            top: 12%;
            right: 4%;
            height: 4%;
            width: 7%;
            z-index: 198;
        }
        .content {
            position: relative;
            width: 100%;
            z-index: 1;
            filter: blur(0px);
            transition: .3s;
        }
        .content-blur {
            filter: blur(3px);
        }
        .cover-a {
            position: absolute;
            top: 10%;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3%;
            width: 32%;
            z-index: 2;
        }
        .cover-b {
            position: absolute;
            top: 19%;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            width: 100%;
            z-index: 3;
        }
        .cover-c {
            position: absolute;
            top: 52%;
            right: 6%;
            height: 6%;
            width: 34%;
            z-index: 3;
        }
        .cover-qr {
            position: absolute;
            top: 32%;
            right: 6%;
            height: 6%;
            width: 10%;
            z-index: 3;
        }
        .cover-rm {
            position: absolute;
            top: 63%;
            bottom: 0;
            left: 90%;
            height: 8%;
            width: 10%;
            z-index: 10;
        }
        .qr-corner {
            display: none;
            position: absolute;
            top: -1px;
        }
        .rm {
            display: inline;
            position: absolute;
        }
        .fg {
            z-index: 0;
        }
        .bg {
            position: absolute;
            top: 0%;
            width: 100%;
            z-index: -1;
        }
        .text {
            z-index: 1;
        }
        .name {
            position: absolute;
            top: 13.4%;
            left: 38.4%;
            font-size: 4vw;
            color: #000;
        }
        .date {
            position: absolute;
            top: 18.6%;
            left: 0%;
            width: 100%;
            font-size: 0vw;
            text-align: center;
        }
        #before-sec {
            font-size: 7.8vw;
            color: #000;
            font-weight: 700;
            user-select: none;
        }
        #sec {
            font-size: 7.8vw;
            color: #000;
            font-weight: 700;
            user-select: none;
        }
        #test {
            display: none;
            position: absolute;
            top: 69.2%;
            left: 6%;
            width: 44.3%;
            color: #fff;
            font-weight: 300;
            font-size: 3.2vw;
            text-align: center;
            user-select: none;
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="./res/head.png" />
    </header>
    <div class="popup" id="popup">
        <img class="tcardbar" src="./res/cardbar.png" />
        <iframe 
        class="tcard" 
        id="tcard"
        src="https://laserpent.github.io/an-example/login.html?from=wx" 
        frameborder=0
        ></iframe>
        <div class="cover-s" onclick="showPopup()"></div>
        <div class="cover-t" onclick="showPopup()"></div>
    </div>
    <div class="shade" id="shade"></div>
    <div class="content" id="content">
        <div class="cover-a"></div>
        <div class="cover-b"></div>
        <div class="cover-c" onclick="showPopup()"></div>
        <div class="cover-qr" onclick="destroyQR()"></div>
        <div class="cover-rm" onclick="restore()"></div>
        <img class="rm" id="rm" src="./res/removal.webp" />
        <img class="qr-corner" id="qr-corner" src="./res/qr-corner.png" />
        <img class="fg" src="./res/fg.webp" />
        <img class="bg" src="./res/bg.gif" />
        <div class="text">
            <span class="name" contenteditable="true">&#x80e1&#x002a</span>
            <div class="date">
                <span id="before-sec">09-15 12:25:</span>
                <span id="sec">31</span>
            </div>
            <span id="test">2027-04-23 18:56</span>
        </div>
    </div>
</body>

<script type="text/javascript">
    function starts(){
        window.scroll(0,50); 
    }
    function showDate(){
        let d = new Date();
        let month = ((d.getMonth() + 1) < 10) ? ("0" + (d.getMonth() + 1)) : (d.getMonth() + 1);
        let date = (d.getDate() < 10) ? ("0" + d.getDate()) : d.getDate();
        let hour = (d.getHours() < 10) ? ("0" + d.getHours()) : d.getHours();
        let min = (d.getMinutes() < 10) ? ("0" + d.getMinutes()) : d.getMinutes();
        let sec = (d.getSeconds() < 10) ? ("0" + d.getSeconds()) : d.getSeconds();
        document.getElementById("before-sec").innerHTML = (month + "-" + date + " " + hour + ":" + min + ":");
        document.getElementById("sec").innerHTML = (sec);
    }
    function showTest(){
        let d = new Date();
        d.setTime(d.getTime()-12*60*60*1000-0*60*1000);
        let month = ((d.getMonth() + 1) < 10) ? ("0" + (d.getMonth() + 1)) : (d.getMonth() + 1);
        let date = d.getDate();
        let dateFull = (d.getDate() < 10) ? ("0" + d.getDate()) : d.getDate();
        let hour = (d.getHours() < 13) ? "08" : 18;
        let min = (date < 7) ? (date + 53) : (date * 2 - 13);
        min = (min < 10) ? ("0" + min) : min;
        document.getElementById("test").innerHTML = (d.getFullYear() + "-" + month + "-" + dateFull + " " + hour + ":" + min);
    }
    function showPopup(){
        if(!this.bool){
            document.getElementById("popup").classList.add("popup-show");
            document.getElementById("shade").classList.add("shade-show");
            document.getElementById("content").classList.add("content-blur");
            document.body.classList.add("body-fixed");
            setTimeout(function(){
                document.getElementById("tcard").contentWindow.phoneAuth();
            }, 500);
        }else{
            document.getElementById("popup").classList.remove("popup-show");
            document.getElementById("shade").classList.remove("shade-show");
            document.getElementById("content").classList.remove("content-blur");
            document.body.classList.remove("body-fixed");
        }
        this.bool = !this.bool;
    }
    function destroyQR(){
        if(!this.bool){
            document.getElementById("qr-corner").style.display = "inline";
        }else{
            document.getElementById("qr-corner").style.display = "none";
        }
        this.bool = !this.bool;
    }
    function restore(){
        if(!this.bool){
            document.getElementById("rm").style.display = "none";
            document.getElementById("test").style.display = "inline";
        }else{
            document.getElementById("rm").style.display = "inline";
            document.getElementById("test").style.display = "none";
        }
        this.bool = !this.bool;
    }
    
    window.onload = starts
    showTest()
    setInterval(showDate, 1000)
    
    let startingLine = 50;
    const content = document.querySelector('.content');
    content.addEventListener('touchmove', function (e) {
        let scrollTop = document.body.scrollTop+document.documentElement.scrollTop;
        if (scrollTop < (startingLine-2)) {
        // e.preventDefault();
        }
    })
    content.addEventListener('touchend', function (e) {
        let scrollTop = document.body.scrollTop+document.documentElement.scrollTop;
        if (scrollTop < startingLine) {
        window.scrollTo({
            top: startingLine,
            behavior: "smooth"
        }); 
        }
    })
</script>
</html>
